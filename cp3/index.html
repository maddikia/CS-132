     This is the index.html page for a Dungeons & Dragons character building
     tool, which displays race information to help users select a D&D race. 
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&D Character Building: Race Selection Tool</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1>D&D Character Building: Race Selection Tool</h1>
        <section id="race-information">
            <p>Select an option from the dropdown below to see race details. </p>
            <select id="race">
                <option value="dragonborn" selected>Dragonborn</option>
                <option value="dwarf">Dwarf</option>
                <option value="elf">Elf</option>
                <option value="gnome">Gnome</option>
                <option value="half-elf">Half-Elf</option>
                <option value="half-orc">Half-Orc</option>
                <option value="halfling">Halfling</option>
                <option value="human">Human</option>
                <option value="tiefling">Tiefling</option>
            </select>
            <!-- Pick a Race (Uses API) -->
        </section> 

    </main>
    <footer>
        <p>&copy; 2024 Maddie Ramos. This website uses the
            <a href="https://www.dnd5eapi.co/" target="_blank">D&D 5e API.</a></p>
    </footer>

</body>
</html>
